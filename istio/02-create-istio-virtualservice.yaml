kind:       VirtualService
apiVersion: networking.istio.io/v1alpha3
metadata:
  name:      helloworld
  namespace: helloworld
spec:
  hosts:
  - "*"
  gateways:
  - helloworld-gateway
  http:
  - match:
    - uri:
        exact: /
    route:
    - destination:
        subset: blue
        host:   helloworld
      weight: 50
    - destination:
        subset: green
        host:   helloworld
      weight: 50
